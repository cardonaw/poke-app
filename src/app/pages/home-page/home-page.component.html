
<!-- Adding responsive-shapes by @willxcrdn for a better-looking homepage -->
  <shared-responsive-shapes/>

  <div class="w-full h-full flex flex-column align-items-center justify-content-center">

    <h1 class="mb-4 md:mb-6 text-7xl md:text-8xl" >
      Poke-App
    </h1>

    <div>

    <div class="flex flex-wrap gap-3 align-items-center justify-content-center mt-6">

        <p-button routerLink="/pokedex" class="my-2 mx-4">

          <div class="w-14rem h-6rem md:w-20rem md:h-12rem font-bold flex align-items-center justify-content-center flex flex-column text-3xl md:text-6xl">

            <div class="label" >Pokedex</div>

            <img [hidden]="!imgLoaded" [src]="randomShapesUrls[0]" (load)="onLoadImg()" alt="">

          </div>

        </p-button>


        <!-- <p-divider layout="vertical" class="mx-4 h-6rem sm:h:-0"/> -->


        <p-button routerLink="/game" class="my-2 mx-4">

          <div class="w-14rem h-6rem md:w-20rem md:h-12rem font-bold flex align-items-center justify-content-center text-3xl md:text-6xl">

            <div class="label">Juego</div>

            <img [hidden]="!imgLoaded" [src]="randomShapesUrls[1]" (load)="onLoadImg()" alt="">

          </div>

        </p-button>

      </div>

    </div>





    <!-- SPACER -->
    <div class="h-2rem sm:h-4rem"></div>

  </div>
