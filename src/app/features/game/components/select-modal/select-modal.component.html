<p-dialog
  header="Seleccionar Pokemon"
  [modal]="true"
  [visible]="visibleModal"
  [style]="{ width: 'auto', margin: '0 2rem' }"
  [closable]="false"
  [focusOnShow]="false"
  [draggable]="false"
>
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <div class="flex flex-column">
        <span class="font-bold white-space-nowrap text-xl mb-1">
          Seleccionar Pokemon
        </span>

        <span class="p-text-secondary block"
          >Selecciona un pokemon para el enfrentamiento, luego presiona
          Aceptar</span
        >
      </div>
    </div>
  </ng-template>

  <pokedex-pokedex
    [gameMode]="true"
    (onPokemonSelect)="pokemonSelected.emit($event)"
  ></pokedex-pokedex>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancelar"
      [text]="true"
      severity="secondary"
      (click)="setVisibleFalse()"
      styleClass="mt-2"
    />
    <p-button
      label="Aceptar"
      [outlined]="true"
      severity="secondary"
      (click)="setVisibleFalse()"
      styleClass="mt-2"
    />
  </ng-template>
</p-dialog>
